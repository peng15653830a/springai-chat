spring.application.name=order-system

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080

# Spring AI Configuration
spring.ai.enabled=true

# ModelScope Configuration (using your DEEPSEEK_API_KEY environment variable)
spring.ai.openai.base-url=https://api-inference.modelscope.cn
spring.ai.openai.api-key=${DEEPSEEK_API_KEY:ms-d2ce925e-2397-4c4c-9de2-62e820357af6}
spring.ai.openai.chat.options.model=deepseek-ai/DeepSeek-V3.1
spring.ai.openai.chat.enabled=true
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=1000
spring.ai.openai.chat.options.top-p=1.0
spring.ai.openai.chat.options.frequency-penalty=0.0
spring.ai.openai.chat.options.presence-penalty=0.0

# MCP Configuration
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.webmvc.enabled=true
spring.ai.mcp.server.base-url=/mcp