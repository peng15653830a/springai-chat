# Test Configuration
spring.application.name=order-system-test

# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Test Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console (disabled for tests)
spring.h2.console.enabled=false

# Server Configuration
server.port=0

# AI Configuration for Tests (using mock values)
spring.ai.openai.base-url=https://api-inference.modelscope.cn/v1
spring.ai.openai.api-key=test-api-key
spring.ai.openai.chat.options.model=deepseek-ai/DeepSeek-V3.1
spring.ai.openai.chat.enabled=true
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=1000

# Test-specific AI settings
spring.ai.use-spring-ai=false

# MCP Configuration for Tests
mcp.server.url=http://localhost:8081/mock-mcp
mcp.server.enabled=false

# Logging Configuration
logging.level.com.example.ordersystem=DEBUG
logging.level.org.springframework.ai=DEBUG